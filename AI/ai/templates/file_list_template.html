<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
</head>
<body>
    <h1>HTML File List</h1>
    <ul>
        {% for file in file_list %}
            <li><a href="{{ file }}" target="_blank">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
