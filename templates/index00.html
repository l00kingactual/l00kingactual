<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extended Periodic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Extended Periodic Table</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    {% for element in elements %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('element', atomic_number=element['Atomic Number']) }}">{{ element['Symbol'] }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
