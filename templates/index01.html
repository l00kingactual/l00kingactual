<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extended Periodic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Extended Periodic Table</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Example: Group by Type (you would need to add 'Type' to your extended_periodic_table dictionary) -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="type1Dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Type 1
                        </a>
                        <div class="dropdown-menu" aria-labelledby="type1Dropdown">
                            {% for element in elements if element['Type'] == 'Type 1' %}
                                <a class="dropdown-item" href="{{ url_for('element', atomic_number=element['Atomic Number']) }}">{{ element['Symbol'] }}</a>
                            {% endfor %}
                        </div>
                    </li>
                    <!-- Add more types as needed -->
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
